<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='max-container'>
        <!-- LIST TASK ADDED -->
        <div class='container'>
            <h1 class='container__title'>TO DO LIST</h1>
            <input id='title' class='container__input' type='text' placeholder='Task title'>
            <input id='desc' class='container__input' type='text' placeholder='Task description'>
            <button class='container__button' onclick='addTask()'>ADD TASK</button>
            <div id='added'>
            </div>
        </div>
        <!-- LIST TASK DOING -->
        <div class='container'>
            <h2 class='container__title'>DOING</h2>
            <div id='doing'>
            </div>
        </div>
        <!-- LIST TASK DONE -->
        <div class='container'>
            <h2 class='container__title'>DONE</h2>
            <div id='done'>
            </div>
        </div>
    </div>
    
    <script src='js/main.js'></script>
</body>
</html>
