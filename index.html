<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='js/main.js' defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div class='max-container'>
        <!-- LIST TASK ADDED -->
        <div class='container'>
            <h1 class='container__title'>TO DO LIST</h1>
            <input id='title' class='container__input' type='text' placeholder='Task title'>
            <input id='desc' class='container__input' type='text' placeholder='Task description'>
            <button class='container__button' onclick='addTask()'>ADD TASK</button>
            <div id='added'>
            </div>
            <div id='erased'>
            </div>
        </div>
        <!-- LIST TASK DOING -->
        <div class='container'>
            <h2 class='container__title'>DOING</h2>
            <div id='doing'>
            </div>
        </div>
        <!-- LIST TASK DONE -->
        <div class='container'>
            <h2 class='container__title'>DONE</h2>
            <div id='done'>
            </div>
        </div>
    </div>
    
    <iframe src="https://giphy.com/embed/cOy9C6blNKtfG" width="240" height="180" frameBorder="0" class="giphy-embed" alt='Done by NicoPrtenjaca'></iframe>
</body>
</html>
